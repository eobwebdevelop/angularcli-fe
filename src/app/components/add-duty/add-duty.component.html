<h4>Add a new Duty</h4>

<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="duty.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="duty.description"
        name="description"
      />
    </div>

    <button (click)="saveDuty()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newDuty()">Add new Duty</button>
    <a routerLink="/duties" class="btn btn-primary ml-1"> Go back to Duties List</a>
  </div>
</div>
