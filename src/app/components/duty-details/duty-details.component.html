<div *ngIf="currentDuty" class="edit-form">
  <h4>Duty Details</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentDuty.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentDuty.description"
        name="description"
      />
    </div>
  </form>

  <button type="submit" class="btn btn-success mr-1" (click)="updateDuty()">
    Update
  </button>

  <a routerLink="/duties" class="btn btn-primary mr-1"> Go back to Duties List</a>

  <button class="btn btn-danger" (click)="deleteDuty()">
    Delete
  </button>

  <p>{{ message }}</p>
</div>

<div *ngIf="!currentDuty">
  <br />
  <p>Cannot access this Duty...</p>
</div>
